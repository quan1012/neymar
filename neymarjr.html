<p>Neymar da Silva Santos Júnior (sinh ngày 5 tháng 2 năm 1992 tại Mogi das Cruzes, Brasil), thường được biết đến với tên gọi Neymar hoặc Neymar Jr., là một cầu thủ bóng đá người Brasil hiện đang thi đấu ở vị trí tiền đạo cho câu lạc bộ Paris Saint-Germain và đội tuyển bóng đá quốc gia Brasil.</p>
